<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
<title>Manage system</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/quiz}">Quiz Module</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully updated the question!
					</div>
				</div>

				<h1>Quiz system</h1>
				<form th:action="@{/managers/update}" th:object="${question}">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('title')}? 'has-error':''">
						<label for="title" class="control-label">Title</label> <input
							id="title" class="form-control" th:field="*{title}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('title')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('content')}? 'has-error':''">
						<label for="content" class="control-label">Content</label> <input
							id="content" class="form-control" th:field="*{content}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('content')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('type')}? 'has-error':''">
						<label for="type" class="control-label">Type</label> <input
							id="type" class="form-control" th:field="*{type}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('type')}" th:text="${error}">Validation
							error</p>
					</div>
					
					<h4>Choices</h4>
					<br>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('choiceA')}? 'has-error':''">
						<label for="choiceA" class="control-label">choiceA</label> <input
							id="choiceA" class="form-control" th:field="*{choiceA}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('choiceA')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('choiceB')}? 'has-error':''">
						<label for="choiceB" class="control-label">choiceB</label> <input
							id="choiceB" class="form-control" th:field="*{choiceB}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('choiceB')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('choiceC')}? 'has-error':''">
						<label for="choiceC" class="control-label">choiceC</label> <input
							id="choiceC" class="form-control" th:field="*{choiceC}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('choiceC')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('choiceD')}? 'has-error':''">
						<label for="choiceD" class="control-label">choiceD</label> <input
							id="choiceD" class="form-control" th:field="*{choiceD}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('choiceD')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
